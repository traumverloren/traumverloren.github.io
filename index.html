<!doctype html><html lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="generator" content="Polymer Starter Kit"><title>Stephanie Nemeth. Web Developer.</title><meta name="theme-color" content="#303F9F"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#3372DF"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PSK"><link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Polymer Starter Kit"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"><link href="https://fonts.googleapis.com/css?family=The+Girl+Next+Door" rel="stylesheet" type="text/css"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.vulcanized.html"></head><body unresolved="" class="fullbleed layout vertical"><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><paper-drawer-panel id="paperDrawerPanel"><paper-scroll-header-panel drawer="" fixed=""><paper-toolbar id="drawerToolbar"><span class="paper-font-title">Menu</span></paper-toolbar><paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect"><a data-route="home" href="/"><iron-icon icon="home"></iron-icon><span>Home</span></a> <a data-route="about" href="/about"><iron-icon icon="info"></iron-icon><span>About Me</span></a> <a data-route="blog" href="/blog"><iron-icon icon="book"></iron-icon><span>Blog</span></a></paper-menu></paper-scroll-header-panel><paper-scroll-header-panel main="" condenses="" keep-condensed-header=""><paper-toolbar id="mainToolbar" class="tall"><paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button><span class="flex"></span><a href="mailto:traumverloren@gmail.com"><paper-icon-button icon="mail" style="color: white;"></paper-icon-button></a> <a href="http://www.twitter.com/stephaniecodes" target="_blank"><paper-icon-button src="images/twitter-icon.png"></paper-icon-button></a> <a href="http://www.github.com/traumverloren" target="_blank"><paper-icon-button src="images/octocat.png"></paper-icon-button></a><paper-fab id="ruby" mini="" src="/images/ruby-white.png"></paper-fab><div class="middle middle-container center horizontal layout"><div class="app-name" id="title-name">Stephanie Nemeth</div></div><div class="bottom bottom-container center horizontal layout"><div class="bottom-title paper-font-subhead">Ruby on Rails Developer.</div></div></paper-toolbar><div class="content"><iron-pages attr-for-selected="data-route" selected="{{route}}"><section data-route="home"><paper-material elevation="1"><img src="images/steph_main.png"><h1 class="paper-font-display1">Hi there.</h1><p class="paper-font-subhead">I started teaching myself Ruby on Rails + HTML + CSS in November 2014.</p><p class="paper-font-subhead">I'm currently a web developer at <a href="https://www.spacebabies.nl" target="_blank">Space Babies</a>. I'm also a snowboarder, burner, expat, and a coaster enthusiast.</p><p class="paper-font-subhead">I<paper-icon-button id="favorite" icon="favorite" style="color: red"></paper-icon-button>Ruby on Rails. Like <i>really, really</i> love it. But, I also like exploring new tech like Polymer and AngularJS.</p></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Whoa.</h1><p class="paper-font-subhead">After 5 months, I went from a total code newbie to a software developer. What a crazy time.</p><p class="paper-font-subhead">No dev bootcamp. No tricks. No shortcuts. Just studying and coding everyday and not being afraid to go after a new career in a new country.</p><p class="paper-font-subhead">Check out my <a href="http://www.github.com/traumverloren" target="_blank">github</a> or <a href="http://newcodegirl.blogspot.nl" target="_blank">blog</a> to see what I'm up to!</p></paper-material></section><section data-route="about"><paper-material elevation="1"><h1 class="paper-font-display1">My Story.</h1><p class="paper-font-subhead">I started my coding journey in November 2014. I started out teaching myself HTML, CSS, and Ruby on Rails by using online tutorials, google, and stackoverflow. I must have done something right, because, after a 2 months of self-teaching, I started a junior web development internship. Then, after 5 months of hard work and coding nearly everyday, I accepted a job contract as a Software Developer!</p><p class="paper-font-subhead">I am learning new stuff everyday and work on interesting projects! It's an exciting time!</p></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">How I Did It.</h1><p class="paper-font-subhead">Here's all the online tutorials I did and books I read before I got an internship. Most of these resources are free!</p><p class="paper-font-subhead"><my-list></my-list></p></paper-material><paper-material elevation="1"><h1 class="paper-font-display1">Inspired?</h1><p class="paper-font-subhead">Are you starting out on a coding journey or career change?</p><p class="paper-font-subhead">Feel free to reach out with me via <a href="mailto:traumverloren@gmail.com">email</a> or <a href="http://www.twitter.com/stephaniecodes" target="_blank">twitter</a>. I'm super accessible and always excited to share my love for coding with others!</p></paper-material></section><section data-route="blog"><paper-material elevation="1"><h1 class="paper-font-display1">My Blog.</h1><p class="paper-font-subhead">Coming Soon! For now, check out my <a href="http://newcodegirl.blogspot.nl" target="_blank">blogger</a> site.</p></paper-material></section></iron-pages></div></paper-scroll-header-panel></paper-drawer-panel></template><script src="scripts/app.js"></script></body></html>
