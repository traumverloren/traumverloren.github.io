<dom-module id="my-list">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <ul>
      <template is="dom-repeat" items="{{items}}">
        <li><span class="paper-font-body1">{{item}}</span></li>
      </template>
    </ul>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'my-list',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {
          this.items = [
            'One Month Rails - this was the first thing I ever built on the web!',
            "Hartl's Rails Tutorial (yep... all 771 pages)",
            'Beginning Ruby by Peter Cooper',
            'Practicing Rails by Justin Weiss',
            'Bloccit - a reddit clone - built and deployed using Heroku',
            "Daniel Kehoe's Learn Ruby on Rails",
            "Udemy's Rubyslist - a craigslist clone",
            "Railsbridge's Suggestotron - Topic Voting App",
            "CodeCademy's Ruby Course",
            "Rails for Zombies",
            "Zed Shaw's Learn the Command Line the Hard Way",
            "Zed Shaw's Learn Ruby the Hard Way",
            "RubyMonk",
            "Chris Pine's Learn to Program",
            "Codeschool's Try Git"
          ];
        }
      });
    })();
  </script>

</dom-module>
